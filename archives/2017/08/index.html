        <p>重装系统后，只是将系统盘格式化了，保留了 HexoBlog 文件夹。</p>
<p>1、 安装 Node.js、安装 Git Bash。<br>2、 安装 Hexo。<br>3、 在 Git Bash 中配置 useremail 和 username。<br>4、 检查 HexoBlog 中的 _config 文件中 deloy 的配置是否正确。type: git; repository: git@github.com:htxf/htxf.github.io.git; branch: master<br>5、 根据 GitHub 的<a href="https://help.github.com/articles/connecting-to-github-with-ssh/" target="_blank" rel="external">教程</a>重新再生成 SSH keys （默认在 C:\Users\Administrator 文件夹下）、将其加入到 Git 中、将其加入到 GitHub 中。</p>
<p>PS：如果之前将生成的 ssh 放到其他盘中，重装系统后应该就不用重新生成 ssh key 了吧，只需安装了将其加入Git中，此时GitHub中还保存着之前的sshkey了。</p>
